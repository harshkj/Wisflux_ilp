<!DOCTYPE html>
<html>

<head>
  <title>Animating Images with Promises</title>
  <style>
    img {
      position: absolute;
      left: 0;
      top: 0;
      transition: transform 1s;
    }
  </style>
</head>

<body>
  <img class="img" src="image1.png" id="image1">
  <img src="image2.png" id="image2">
  <img src="image31.png" id="image3">
  <script src="imageAnimation.js"></script>
</body>

</html>
